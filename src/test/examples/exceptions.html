<html>
  <head>
    <title>Debugger test page</title>
  </head>

  <body>
    <script>

      function uncaughtException() {
        debugger;
        throw "unreachable"
      }

      function caughtError() {
        try {
          throw new Error("error");
        } catch (e) {
          debugger;
        }
      }

      function caughtException() {
        try {
          throw "reachable";
        } catch (e) {
          debugger;
        }
      }

      caughtException();
      caughtError();
      caughtError();
      uncaughtException();

    </script>
  </body>

</html>
