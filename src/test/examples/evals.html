<html>
  <head>
    <title>evals</title>
  </head>

  <body>
    <script>
      var bar;

      function evalSource() {
        eval("bar = function() {\nvar x = 5;\n}");
      }

      function evalSourceWithSourceURL() {
        eval("bar = function() {\nvar x = 6; debugger;\n}//# sourceURL=bar.js\n bar();");
      }

      function evalSourceWithDebugger() {
        eval("bar = function() {\nvar x = 7;\ndebugger; }\n bar();");
      }
    </script>

    <button onclick="evalSourceWithDebugger()"> evalSourceWithDebugger </button>
    <button onclick="evalSourceWithSourceURL()"> evalSourceWithSourceURL </button>
  </body>

</html>
