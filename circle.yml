machine:
  node:
    version: 7.0
  services:
    - docker
  environment:
    DOWNLOADS_PATH: "$HOME/downloads"
    YARN_PATH: "$HOME/.yarn-cache"
  post:
    - mkdir -p $DOWNLOADS_PATH
    - mkdir -p $YARN_PATH

checkout:
  post:
    - mv configs/ci.json configs/local.json
test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/mocha
    - node src/test/node-unit-tests.js --ci
    - ./bin/run-mochitests-docker
    - npm run firefox-unit-test
  post:
    - npm run lint-css
    - npm run lint-js
    - npm run flow

dependencies:
  pre:
  cache_directories:
    - ~/downloads
    - ~/.yarn-cache
    - ~/.yarn
  override:
    - npm i -g yarn@0.16.1
    - npm i -g jasonlaster/lerna
    - yarn install
    - ./bin/update-docker
  post:
    - rm -rf ~/node_modules

experimental:
  notify:
    branches:
      only:
        - master
