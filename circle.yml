machine:
  node:
    version: 7.0
  services:
    - docker
  environment:
    DOWNLOADS_PATH: "$HOME/downloads"
    YARN_PATH: "$HOME/.yarn"
    YARN_VERSION: 0.23.2
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  post:
    - mkdir -p $DOWNLOADS_PATH
    - mkdir -p $YARN_PATH

checkout:
  post:
    - cp configs/ci.json configs/local.json
test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/mocha
    - mkdir -p $CIRCLE_TEST_REPORTS/flow-coverage
    - mkdir -p $CIRCLE_TEST_REPORTS/jest-coverage
    - node ./node_modules/.bin/jest --testResultsProcessor jest-junit-reporter --coverage --coverageDirectory=$CIRCLE_TEST_REPORTS/jest-coverage
    - yarn lint-css
    - yarn lint-js
    - yarn lint-md
    - yarn flow
    - yarn snapshot
    # - ./bin/run-mochitests-docker
    - node bin/firefox-driver --start:
        background: true
    - node ./bin/integration-runner.js

  pre:
    - /opt/google/chrome/google-chrome --remote-debugging-port=9222 --no-first-run:
        background: true
  post:
    - yarn flow-coverage -- -t json -o $CIRCLE_TEST_REPORTS/flow-coverage
    - yarn check
    - bash <(curl -s https://codecov.io/bash) -f $CIRCLE_TEST_REPORTS/jest-coverage/coverage-final.json

dependencies:
  pre:
    - ./bin/install-yarn
  cache_directories:
    - ~/downloads
    - ~/.cache/yarn
    - ~/.yarn
  override:
    - yarn install
    - ./bin/install-chrome
    - ./bin/install-firefox
    - yarn global add flow-coverage-report
    # - ./bin/update-docker

general:
  artifacts:
    - "yarn-error.log"

experimental:
  notify:
    branches:
      only:
        - master

deployment:
  greenkeeper:
    branch: /greenkeeper\/.*/
    commands:
      - ./bin/update-yarn-lock-file
