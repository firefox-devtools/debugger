machine:
  node:
    version: 7.0
  services:
    - docker
  environment:
    DOWNLOADS_PATH: "$HOME/downloads"
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  post:
    - mkdir -p $DOWNLOADS_PATH

checkout:
  post:
    - cp configs/ci.json configs/local.json
test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/mocha
    - mkdir -p $CIRCLE_TEST_REPORTS/flow-coverage
  override:
    - node src/test/node-unit-tests.js --ci:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/mocha/test-results.xml
    - ./bin/run-mochitests-docker
  post:
    - yarn run lint-css
    - yarn run lint-js
    - yarn run lint-md
    - yarn run flow
    - yarn run flow-coverage -- -t json -o $CIRCLE_TEST_REPORTS/flow-coverage
    - yarn check
    - bash <(curl -s https://codecov.io/bash) -f $CIRCLE_TEST_REPORTS/flow-coverage/flow-coverage.json

dependencies:
  cache_directories:
    - ~/downloads
    - ~/.cache/yarn
  pre:
    - npm i -g flow-coverage-report
  override:
    - yarn
  post:
    - ./bin/update-docker

general:
  artifacts:
    - "yarn-error.log"

experimental:
  notify:
    branches:
      only:
        - master

deployment:
  greenkeeper:
    branch: /greenkeeper\/.*/
    commands:
      - ./bin/update-yarn-lock-file
