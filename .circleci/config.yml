  try:
    machine: 
      image: circleci/classic:201708-01
    environment:
      - YARN_VERSION: 0.28.4
      - YARN_PATH: "$HOME/.yarn"
      - NVM_DIR: "/opt/circleci/.nvm"
    steps:
      - checkout
      - run: pip install --upgrade pip
      - run: pip install -U mercurial
      - run: curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash
      - run: chmod +x $NVM_DIR/nvm.sh
      - run: $NVM_DIR/nvm.sh
      - run: $NVM_DIR/nvm install stable; $NVM_DIR/nvm use stable
      - run: ./bin/ci/install-yarn
      - run: echo "hello world"
